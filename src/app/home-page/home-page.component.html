<div class="posts" *ngIf="posts; else loading">
  <app-pagination
    [numberOfPages]="numberOfPages"
    [postsLength]="posts.length"
    (slicedPosts)="getParamsForPagination($event)"
  ></app-pagination>
  <app-post-card
    *ngFor="let post of currentPosts; trackBy: trackByFn"
    [post]="post"
  ></app-post-card>
</div>

<ng-template #loading>
  <p class="text-center">Loading posts...</p>
</ng-template>
