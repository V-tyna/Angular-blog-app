<div class="posts" *ngIf="posts; else loading">
  <app-pagination
    [pageIndex]="pageIndex"
    [currentPageIndex]="currentPageIndex"
    [numberOfPages]="numberOfPages"
    [POSTS_PER_PAGE]="POSTS_PER_PAGE"
    (slicedPosts)="getParamsForPagination($event)"
  ></app-pagination>
  <app-post-card
    *ngFor="let post of currentPosts"
    [postC]="post"
  ></app-post-card>
</div>

<ng-template #loading>
  <p class="text-center">Loading posts...</p>
</ng-template>
