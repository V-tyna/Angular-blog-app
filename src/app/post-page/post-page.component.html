<div *ngIf="post$ | async as post; else loading">
  <div class="post">
    <div class="header">
      <h1>{{ post.title }}</h1>

      <button 
        routerLink="/" 
        class="btn btn-link"
      >Go to home</button>
    </div>

    <div class="info">
      <strong>{{ post.author }}</strong>
      <small>{{ post.date | date:'medium' }}</small>
    </div>

    <div [froalaView]="post.textContent"></div>
  </div>
</div>

<ng-template #loading>
  <p class="text-center">Post loading...</p>
</ng-template>
