<div class="comment" *ngIf="commentC; else loading">
  <div [froalaView]="commentC.comment"></div>
  <div class="comment-footer">
    <small>{{ commentC.author }}</small> <small>{{ commentC.date | date: "dd.MM.YY hh:mm a" }}</small>
  </div>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
