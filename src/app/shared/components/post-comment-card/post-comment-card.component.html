<div class="comment" *ngIf="comment; else loading">
  <div [froalaView]="comment.comment"></div>
  <div class="comment-footer">
    <small>{{ comment.authorName }}</small>
    <small>{{ comment.date | date: "dd.MM.YY hh:mm a" }}</small>
  </div>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
