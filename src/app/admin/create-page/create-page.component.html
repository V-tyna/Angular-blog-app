<form [formGroup]="createPostForm" (ngSubmit)="submit()">
  <h1>Create new post</h1>

  <div
    class="form-control"
    [ngClass]="{
      invalid:
        createPostForm.get('title')?.touched &&
        createPostForm.get('title')?.invalid
    }"
  >
    <label for="title">Post title:</label>
    <input id="title" type="text" formControlName="title" />
    <div
      *ngIf="
        createPostForm.get('title')?.touched &&
        createPostForm.get('title')?.invalid
      "
      class="validation"
    >
      <small *ngIf="createPostForm.get('title')?.errors?.['required']">
        Field "Post title" shouldn't be empty
      </small>
    </div>
  </div>

  <div class="form-control">
    <label>Post content:</label>
  </div>

  <div
    class="form-control"
    [ngClass]="{
      invalid:
        createPostForm.get('author')?.touched &&
        createPostForm.get('author')?.invalid
    }"
  >
    <label for="author">Post author:</label>
    <input id="author" type="text" formControlName="author" />
    <div
      *ngIf="
        createPostForm.get('author')?.touched &&
        createPostForm.get('author')?.invalid
      "
      class="validation"
    >
      <small *ngIf="createPostForm.get('author')?.errors?.['required']">
        Field "Post author" shouldn't be empty
      </small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-blok btn-dark"
    [disabled]="createPostForm.invalid"
  >
    Create post
  </button>
</form>
