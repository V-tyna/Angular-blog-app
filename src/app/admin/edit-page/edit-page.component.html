<div *ngIf="formEditPost; else loading">
  <form [formGroup]="formEditPost" (ngSubmit)="submitEditPost()">
    <div
      class="form-control"
      [ngClass]="{
        invalid:
          formEditPost.get('title')?.touched &&
          formEditPost.get('title')?.invalid
      }"
    >
      <label for="title">Post title:</label>
      <input id="title" type="text" formControlName="title" />
      <div
        *ngIf="
          formEditPost.get('title')?.touched &&
          formEditPost.get('title')?.invalid
        "
        class="validation"
      >
        <small *ngIf="formEditPost.get('title')?.errors?.['required']">
          Field "Post title" shouldn't be empty
        </small>
      </div>
    </div>

    <div class="form-control">
      <div [froalaEditor] formControlName="textContent"></div>
    </div>

    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="formEditPost.invalid || submitted"
    >
      Update
    </button>
  </form>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
